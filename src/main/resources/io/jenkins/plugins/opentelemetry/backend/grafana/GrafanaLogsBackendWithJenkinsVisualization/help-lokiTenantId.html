<div>
    When using Loki multi-tenant mode, you need to specify the tenant ID when retrieving logs.<br/>
    The tenant Id is passed in requests to the Loki HTTP API through the <code>X-Scope-OrgID</code> header.<br/>
    More details on <a href="https://grafana.com/docs/loki/latest/operations/multitenancy/">Loki multi-tenant mode</a>.
</div>
